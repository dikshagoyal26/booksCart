<div class="form">
  <form [formGroup]="bookForm" class="p-4 mt-4">
    <h1>Add a new Book</h1>
    <div class="form-group mt-2">
      <label for="title">Book Title</label>
      <input
        type="title"
        class="form-control"
        placeholder="Enter Title"
        formControlName="title"
      />
      <div class="invalid-feedback">This field is required!</div>
    </div>
    <div class="form-group">
      <label for="author">Book Author</label>
      <input
        type="text"
        class="form-control"
        placeholder="Book Author"
        formControlName="author"
      />
      <div class="invalid-feedback">This field is required!</div>
    </div>
    <div class="form-group">
      <label for="price">Price</label>
      <div class="input-group">
        <!-- <div class="input-group-prepend">
          <select class="dropdown form-control" formControlName="currency">
            <option *ngFor="let v of currencies" [ngValue]="v.code">
              {{ v.code }}
            </option>
          </select>
        </div> -->
        <input type="number" class="form-control" formControlName="price" />

        <div class="invalid-feedback">This field is required!</div>
      </div>
    </div>
    <div class="form-group" *ngIf="categories && categories.length > 0">
      <label for="category">Book Category</label>
      <div class="input-group">
        <select formControlName="category" class="form-control">
          <option
            class="dropdown form-control"
            *ngFor="let category of categories"
            [ngValue]="category._id"
          >
            {{ category.cat_type }}
          </option>
        </select>
      </div>
      <div class="invalid-feedback">This field is required!</div>
    </div>
    <div class="form-group">
      <label for="cover">cover</label>
      <input type="text" class="form-control" formControlName="cover" />
    </div>
    <button type="submit" class="btn btn-primary" (click)="saveBook()">
      Submit
    </button>
  </form>
</div>
