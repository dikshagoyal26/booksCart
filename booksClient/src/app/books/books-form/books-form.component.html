<section>
  <div class="mt-2 align-right addbook">
    <a routerLink="/books/add" class="btn btn-primary">Add Books</a>
  </div>

  <div class="books">
    <div class="card-deck text-center mt-3">
      <div *ngFor="let book of books; let i = index">
        <app-book-card [book]="book"> </app-book-card>
      </div>
    </div>
  </div>
</section>
