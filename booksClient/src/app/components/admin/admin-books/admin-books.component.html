<div class="mt-2 align-left addbook">
  <h1>All Books</h1>
  <a routerLink="books/add" class="btn btn-primary">Add Books</a>
  <input type="text" [(ngModel)]="searchData">
</div>
<table class="table table-striped table-responsive">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Title</th>
      <th scope="col">Author</th>
      <th scope="col">Category</th>
      <th scope="col">Price</th>
      <th scope="col">-</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let book of books|filter:searchData; let i = index">
      <th scope="row">{{ i + 1 }}</th>
      <td>{{ book.title }}</td>
      <td>{{ book.author }}</td>
      <td>{{ getCategory(book.category) }}</td>
      <td>{{ book.price | currency : 'INR' }}</td>
      <td>
        <i class="fa fa-pencil pointer" title="Edit Book" aria-hidden="true" (click)="editBook(i)"></i>

        <i class="fa fa-trash pointer" title="Delete Book" aria-hidden="true" (click)="deleteBook(book._id)"></i>
      </td>
    </tr>
  </tbody>
</table>
