<ul class="category-section list-group list-group-flush" *ngIf="categories && categories.length>0">
    <li class="list-group-item" routerLink="/books" [ngClass]="{'active':!selectedCategory}">ALL</li>
    <li *ngFor="let category of categories" class="list-group-item" routerLink="/books"
        [ngClass]="{'active':category==selectedCategory}" [queryParams]="{category:category.category_type}">
        {{category.category_type}}
    </li>
</ul>
