<div class="container-fluid mt-3 book">
    <div class="d-flex">
        <div class="details">
            <div class="details-header">
                <span class="heading">Book Details</span>
            </div>
            <div class="details-form" *ngIf="book">
                <div class="row">
                    <div class="col-md-4 book-img">
                        <img [src]="book.cover" alt="book cover" [title]="book.title">
                    </div>
                    <div class="col-md-8">
                        <ul class=" list-group list-group-flush">
                            <li class="list-group-item">
                                <div class="d-flex">
                                    <h4>Title</h4>
                                    <p class="uppercase">{{book.title}}</p>
                                </div>
                            </li>
                            <li class="list-group-item">
                                <div class="d-flex">
                                    <h4>Author</h4>
                                    <p class="capitalise"> {{book.author}}</p>
                                </div>
                            </li>
                            <li class="list-group-item">
                                <div class="d-flex capitalise">
                                    <h4>Category</h4>
                                    <p>{{book.category.category_type}}</p>
                                </div>
                            </li>
                            <li class="list-group-item">
                                <div class="d-flex">
                                    <h4>Price</h4>
                                    <p> {{book.price | currency : 'INR'}}</p>
                                </div>
                            </li>

                        </ul>
                        <app-add-to-cart [bookId]="book._id" [user]="user"></app-add-to-cart>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
