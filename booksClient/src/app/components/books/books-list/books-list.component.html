<div *ngIf="books && books.length>0 else nobooks;">
  <div class="card-deck text-center">
    <app-book-card [book]="book" *ngFor="let book of returnedArray; let i = index"> </app-book-card>
  </div>
  <div class="d-flex center">
    <pagination [totalItems]="books.length" (pageChanged)="pageChanged($event)"></pagination>
  </div>
</div>

<ng-template #nobooks>
  <h1>Uh-oh! No books found.</h1>
</ng-template>
