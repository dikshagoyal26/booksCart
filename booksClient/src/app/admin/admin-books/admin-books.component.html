<div class="mt-2 align-right addbook">
  <a routerLink="books/add" class="btn btn-primary">Add Books</a>
</div>
<table class="table table-striped table-responsive">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Title</th>
      <th scope="col">Author</th>
      <th scope="col">Category</th>
      <th scope="col">Price</th>
      <th scope="col">Cover</th>
      <th scope="col">-</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let book of books; let i = index">
      <th scope="row">{{ i + 1 }}</th>
      <td>{{ book.title }}</td>
      <td>{{ book.author }}</td>
      <td>{{ getCategory(book.category) }}</td>
      <td>{{ book.price }}</td>
      <td>{{ book.cover }}</td>
      <td>
        <button class="btn btn-outline-info" (click)="editBook(i)">
          Edit Book
        </button>
        <button class="btn btn-outline-info" (click)="deleteBook(book._id)">
          Delete Book
        </button>
      </td>
    </tr>
  </tbody>
</table>
